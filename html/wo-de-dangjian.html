    $('.dues').click(function () {
        location.href = 'login.html';
    });
    $('.off').hide();


    $.ajax({
        url: url + '/user/userInfo.do',
        type: 'get',
        headers: {

        success: function (data) {
            console.log(data);

                });

                $('.off').hide();
                localStorage.setItem('token', '');

    })
