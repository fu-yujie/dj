<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/ionic.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<header>
    <div class="bar bar-header login-header">
        <a href="home-page.html" class="button button-clear"><img src="../img/xin-wen-yan/返回_btn.png" alt=""></a>
        <div class="h1 title title-div">登录</div>
    </div>
</header>
<main>
    <div class="logo-div">
        <img src="../img/home-page/logo.png" alt="" class="logo-img">
    </div>
    <form class="mes">
        <div class="id-div">
            <span>身份证号：</span>
            <input type="text" class="id-card" >
        </div>
        <div class="pass-div">
            <span>密码：</span>
            <input type="password" class="password">
        </div>
        <div class="login-button" >登录</div>
    </form>

</main>
<script src="../js/jquery.js"></script>
<script src="../js/public.js"></script>
<script>
    $('.tip-div').hide();
    $('.login-button').click(function () {
        $.ajax({
            url:url+'/user/userLogin.do',
            type:'post',
            data:{
                id_card:$('.id-card').val(),
                password:$('.password').val()
            },
            success:function (data) {
                console.log(data);
                if(data.code){
                    localStorage.setItem("token",data.token);
                    setTimeout(function () {
                        location.href='wo-de-dangjian.html';
                    },2000)
                }else{
                    $('.tip').text(data.msg);
                    $('.tip-div').show();
                   /* $('.tip-div').hide();*/
                }

            }
        })

    })



</script>
</body>
</html>
