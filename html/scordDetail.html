<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/ionic.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/scordDetail.css">
</head>
<body>
<header>
    <div class="bar bar-header login-header">
        <a href="wo-de-dangjian.html" class="button button-clear"><img src="../img/xin-wen-yan/返回_btn.png" alt=""></a>
        <div class="h1 title title-div">积分明细</div>
    </div>
</header>
<main>
    <div class="scroll-content has-header">
        <ul class="list">
        </ul>
    </div>
</main>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/handlebars.js"></script>
<script src="../js/public.js"></script>
<script id="temp" type="text/x-handlebars-template">
    {{#each rows}}
    <li>
        <div class="up">
            <div>{{typeName}}</div>
            <div>+{{singleDesc}}</div>
        </div>
        <div>{{timeFormat}}</div>
    </li>

    {{/each}}
</script>
<script type="text/javascript">
    var html=$('#temp').html();
    var fun=Handlebars.compile(html);
    $.ajax({
        url:url+'/integral/integralList.do',
        type:'get',
        data:{
            page:1,
            rows:30
        },
        headers:{
            token:localStorage.getItem('token')
        },
        success:function (data) {
            console.log(data);
            $('.list').html(fun(data));
        }
    })


</script>
</html>
